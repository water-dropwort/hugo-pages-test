{{ define "main" }}
<style>
  .index-container {
  padding : 1em;
  }

  .index-title {
  font-size : 2.0em;
  text-align : center;
  font-weight : bold;
  }

  .index-inner-container {
  padding : 2em;
  }

  .index-description-container {
  padding : 2em 0 0 2em;
  }

  .index-toc-container {
  padding : 2em 0 0 2em;
  }

  @media (max-width: 520px) {
  .index-container {
  padding : 0;
  }

  .index-inner-container {
  padding : 1em;
  }

  .index-description-container {
  padding : 1em 0;
  }

  .index-toc-container {
  padding : 1em 0;
  }

  }

</style>
<div class="index-container">
  <div class="card">
    <div class="index-inner-container">
      <div class="index-title">
        {{ .Title }}
      </div>
      <hr class="page-divider">
      <div class="index-description-container">
        This web site is created with Hugo.<br>
        Hugo is a static site generator implemented in golang.<br>
        <a href="https://github.com/water-dropwort/hugo-pages-test">GitHub repository for this site</a>
      </div>
      <div class="index-toc-container">
        <h2>
          Table of Contents
        </h2>
        <div>
          {{ partial "toc" . }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
