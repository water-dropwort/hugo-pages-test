{{ define "main" }}

<div class="site-title">
  {{ .Title }}
</div>

<div class="site-description">
  {{ .Site.Params.description }}<br>
  <a href="{{ .Site.Params.repository_url }}">Github Repository</a>
</div>

<ul>
{{ range first 5 .Site.RegularPages.ByDate.Reverse }}
<li>
  <a href={{.Permalink }}>{{ .Name }}</a>
</li>
{{ end }}  
</ul>

{{ end }}
