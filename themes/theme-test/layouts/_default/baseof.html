<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="book">
      <div class="book-menu">
	<nav role="navigation">
	  <ul class="menu-list">
	    {{ range .Site.RegularPages }}
	    <li class="menu-list-item">
	      <a href={{.Permalink }}>{{ .Name }}</a>
	    </li>
	    {{ end }}
	  </ul>
	</nav>
      </div>
      <div class="book-main">
	{{ block "main" . }}
	{{ end }}
      </div>
    </div>
  </body>
</html>
